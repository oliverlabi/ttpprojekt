<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="Main.js" defer></script>
    <script src="Validation.js" defer></script>
    <script src="Calculation.js" defer></script>
    <title>Sisestuslahtrid</title>
</head>
<body>
    <h2>Õppekava täitmise kalkulaator</h2>
    <p id="info_text">Õppeandmed leiab õppeinfosüsteemist õppetulemuste alt (ÕISist)</p>
    <div id="curriculum_choice_area">
        <label for="curriculum_dropdown">Vali õppekava: </label>
        <select name="curriculum_dropdown" id="curriculum_dropdown">
            <option value="select_curriculum" disabled selected>Vali õppekava...</option>
            <option value="computer_science">Informaatika</option>
            <option value="info_science">Infoteadus</option>
            <option value="mathematics">Matemaatika, majandusmatemaatika ja andmeanalüüs</option>
            <option value="education_technology">Haridustehnoloogia</option>
            <option value="computer_science_business">Infotehnoloogia juhtimine</option>
            <option value="computer_science_teacher">Informaatikaõpetaja</option>
            <option value="mathematics_teacher">Matemaatikaõpetaja</option>
            <option value="open_society_technologies">Avatud ühiskonna tehnoloogiad</option>
            <option value="digital_study_games">Digitaalsed õpimängud</option>
            <option value="human_and_computer_interaction">Inimese ja arvuti interaktsioon</option>
            <option value="interaction_design">Interaktsioonidisain</option>
        </select> 
        <div id="pay_load">
            <br>
            <input type="radio" id="free" name="pay_load" value="free" checked>
            <label for="free">Tasuta</label>
            <input type="radio" id="paid" name="pay_load" value="paid">
            <label for="paid">Tasuline</label>
        </div>
    </div>
    <div id="curriculum_choice_area_buttons">
        <button id="continue_button">Edasi</button>
    </div>
    <div id="input_area">
        <label for="curriculum_attendance">TLÜs viibitud semestrite arv</label>
        <input type="number" id="curriculum_attendance" value="7" min="0" oninput="validity.valid||(value='');">
        <br>
        <br>
        <label for="sabbatical_leave">Akadeemilisel puhkusel viibitud semestrite arv</label>
        <input type="number" id="sabbatical_leave" value="2" min="0" oninput="validity.valid||(value='');">
        <br>
        <br>
        <label for="ects_count">Õppekava täitmisel arvesse minevad EAP-d</label>
        <input type="number" id="ects_count" value="98" min="0" oninput="validity.valid||(value='');">
        <br>
        <br>
        <label for="studied_abroad">Kas oled viibinud välisõppes või välispraktikal?</label>
        <div id="studied_abroad">
            <br>
            <input type="radio" id="abroad_yes" name="studied_abroad" value="yes">
            <label for="abroad_yes">Jah</label>
            <input type="radio" id="abroad_no" name="studied_abroad" value="no" checked>
            <label for="abroad_no">Ei</label>
            <br>
            <div id="abroad_input_area">
                <br>
                <label for="currently_studying_abroad">Kas sa viibid hetkel välisõppel või välispraktikal?</label>
                <br>
                <br>
                <div id="currently_studying_abroad">
                    <input type="radio" id="currently_abroad_yes" name="currently_studying_abroad" value="yes">
                    <label for="currently_abroad_yes">Jah</label>
                    <input type="radio" id="currently_abroad_no" name="currently_studying_abroad" value="no" checked>
                    <label for="currently_abroad_no">Ei</label> 
                </div>
                <br>
                <label for="abroad_semester_count">Välisõppes viibitud semestrite arv</label>
                <input type="number" id="abroad_semester_count" value="0" min="0" oninput="validity.valid||(value='');">
                <br>
                <br>
                <label for="abroad_ects_count">Välisõppes sooritatud ainepunktide arv</label>
                <input type="number" id="abroad_ects_count" value="0" min="0" oninput="validity.valid||(value='');">
                <br>
            </div>
        </div>
        <br>
        <label for="studied_estonian">Kas sulle on määratud ja oled edukalt täitnud riigikeele süvaõppe kõrvaleriala?</label>
        <div id="studied_estonian">
            <br>
            <input type="radio" id="estonian_yes" name="studied_estonian" value="yes">
            <label for="estonian_yes">Jah</label>
            <input type="radio" id="estonian_no" name="studied_estonian" value="no" checked>
            <label for="estonian_no">Ei</label>
        </div>
        <br>
        <label for="current_sabbatical_leave">Kas viibid hetkel akadeemilisel puhkusel?</label>
        <div id="current_sabbatical_leave">
            <br>
            <input type="radio" id="current_sabbatical_leave_yes" name="current_sabbatical_leave" value="yes">
            <label for="current_sabbatical_leave_yes">Jah</label>
            <input type="radio" id="current_sabbatical_leave_no" name="current_sabbatical_leave" value="no" checked>
            <label for="current_sabbatical_leave_no">Ei</label>
        </div>
        <br>
    </div>
    <div id="input_area_buttons">
        <button id="back_button">Tagasi</button>
        <button id="calculate_button">Kalkuleeri</button>
    </div>
    <div id="error"></div>
    <div id="result_padding">
        <p>Tulemus</p>
        <div id="results">
            <div id="curriculum_result">Sinu õppekava: </div>
            <div id="study_load">Õppekoormus: </div>
            <div id="ects_result">Sinu ainepunktide arv: </div>
            <div id="study_lower_limit_result">Õppes jätkamise alampiir: </div>
            <div id="full_study_load_limit_result">Alampiir õpingute jätkamiseks täiskoormuses: </div>
            <br>
            <div id="scenario">stsenaariumitekst</div>
        </div>
    </div>
    <div id="result_area_buttons">
        <button id="new_calculation_button">Alusta uuesti</button>
        <button id="result_calculate_button">Kalkuleeri</button>
    </div>
    <div id="result_error"></div>
    
</body>
</html>
